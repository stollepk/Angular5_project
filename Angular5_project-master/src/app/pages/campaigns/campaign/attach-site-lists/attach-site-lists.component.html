<div class="row">
  <div class="col-lg-12">
    <nb-card>
        <nb-card-header>Attach Site List</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 form-control-label">
                Status
              </label>
              <div class="col-sm-9">
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="customRadio">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Active</span>
                </label>
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="customRadio" checked>
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Inactive</span>
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 form-control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <div class="checkbox">
                  <nb-checkbox>Remember me</nb-checkbox>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-warning">Sign in</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
  </div>
</div>
